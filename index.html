<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>/* –°—Ç–∏–ª–∏ –∫–∞–∫ –≤ —Ç–µ–∫—É—â–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–µ */</style>
  <audio id="dropSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_58d20b4be5.mp3?filename=pop-94319.mp3"></audio>
</head>
<body>
  <div class="header-img">
    <img src="https://i.gifer.com/9P3h.gif" alt="Chi Anime">
  </div>
  <h1>QA Kanban learning</h1>
  <div id="login-container">
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <button onclick="enterAsGuest()">–Ø –≥–æ—Å—Ç—å</button>
  </div>
  <div class="kanban" style="display:none">
    <div class="column" id="todo">
      <h2>üì• Backlog</h2>
      <form class="add-task-form">
        <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
        <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
    <div class="column" id="inProgress">
      <h2>üöß In Progress</h2>
      <form class="add-task-form">
        <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
        <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
    <div class="column" id="done">
      <h2>‚úÖ Done</h2>
      <form class="add-task-form">
        <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
        <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyuj-U-9_1YRywYdOMWPzY1iYdNXUm22w",
      authDomain: "qa-kanban.firebaseapp.com",
      projectId: "qa-kanban",
      storageBucket: "qa-kanban.appspot.com",
      messagingSenderId: "1048329783698",
      appId: "1:1048329783698:web:31121f94345cf70a1b994b",
      measurementId: "G-RDRWM37YW4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const passwordInput = document.getElementById('password');
    const loginContainer = document.getElementById('login-container');
    const kanbanBoard = document.querySelector('.kanban');
    let isReadonly = true;

    function login() {
      const pwd = passwordInput.value.trim();
      if (pwd === 'HeyDude6996)') {
        isReadonly = false;
        startApp();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    function enterAsGuest() {
      isReadonly = true;
      startApp();
    }

    function startApp() {
      loginContainer.style.display = 'none';
      kanbanBoard.style.display = 'flex';
      if (isReadonly) {
        document.body.classList.add('readonly');
      }
      initBoard();
    }

    function initBoard() {
      db.collection("tasks").onSnapshot(snapshot => {
        const data = {};
        snapshot.forEach(doc => {
          const task = doc.data();
          if (!data[task.status]) data[task.status] = [];
          data[task.status].push({ ...task, id: doc.id });
        });
        renderBoard(data);
      });

      document.querySelectorAll('.add-task-form').forEach(form => {
        form.addEventListener('submit', e => {
          e.preventDefault();
          if (isReadonly) return;
          const title = form.querySelector('input').value.trim();
          const description = form.querySelector('textarea').value.trim();
          const status = form.closest('.column').id;
          db.collection("tasks").add({ title, description, status });
          form.reset();
        });
      });
    }

    function renderBoard(data) {
      document.querySelectorAll('.column').forEach(col => {
        const id = col.id;
        col.querySelectorAll('.task').forEach(task => task.remove());
        const tasks = data[id] || [];
        tasks.forEach(task => {
          const div = document.createElement('div');
          div.className = 'task';
          div.setAttribute('draggable', true);
          div.innerHTML = `
            <strong>${task.title}</strong><br>
            <span>${task.description}</span>
            ${!isReadonly ? `<div class="actions"><button onclick="deleteTask('${task.id}')">üóë</button></div>` : ''}`;
          col.appendChild(div);

          if (!isReadonly) {
            div.addEventListener('dragstart', () => div.classList.add('dragging'));
            div.addEventListener('dragend', () => div.classList.remove('dragging'));
          }
        });
      });
      setupDnD();
    }

    function deleteTask(id) {
      if (isReadonly) return;
      db.collection("tasks").doc(id).delete();
    }

    function setupDnD() {
      const columns = document.querySelectorAll('.column');
      columns.forEach(col => {
        col.addEventListener('dragover', e => e.preventDefault());
        col.addEventListener('dragenter', () => col.classList.add('drag-over'));
        col.addEventListener('dragleave', () => col.classList.remove('drag-over'));
        col.addEventListener('drop', e => {
          col.classList.remove('drag-over');
          const dragging = document.querySelector('.dragging');
          if (dragging && !isReadonly) {
            const id = dragging.querySelector('.actions button').getAttribute('onclick').match(/'(.*?)'/)[1];
            db.collection("tasks").doc(id).update({ status: col.id });
            const dropSound = document.getElementById('dropSound');
            if (dropSound) dropSound.play().catch(()=>{});
          }
        });
      });
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíú';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (10 + Math.random() * 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 800);
  </script>
</body>
</html>
