<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>QA Kanban learning</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fce4ec, #e1bee7, #b2ebf2);
      background-size: cover;
      background-attachment: fixed;
    }
    h1 {
      text-align: center;
      color: #f06292;
    }
    .kanban {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .column {
      background: #fff0f5;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      min-height: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .column.drag-over {
      border: 2px dashed violet;
    }
    .task {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 5px solid #f06292;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task.dragging {
      opacity: 0.5;
      transform: rotate(2deg);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .add-task-form input, .add-task-form textarea, .add-task-form button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-family: inherit;
      font-size: 1em;
    }
    .add-task-form button {
      background: #f06292;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions {
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 16px;
      animation: fall 8s linear infinite;
      background: linear-gradient(45deg, #f8bbd0, #b2ebf2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
  <audio id="dropSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_58d20b4be5.mp3?filename=pop-94319.mp3"></audio>
</head>
<body>
  <h1>QA Kanban learning</h1>
  <div class="kanban">
    <div class="column" id="todo">
      <h2>üì• Backlog</h2>
      <form class="add-task-form" onsubmit="event.preventDefault(); addTaskToColumn(this.querySelector('button'))">
        <input type="text" class="task-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea class="task-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
    <div class="column" id="inProgress">
      <h2>üöß In Progress</h2>
      <form class="add-task-form" onsubmit="event.preventDefault(); addTaskToColumn(this.querySelector('button'))">
        <input type="text" class="task-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea class="task-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
    <div class="column" id="done">
      <h2>‚úÖ Done</h2>
      <form class="add-task-form" onsubmit="event.preventDefault(); addTaskToColumn(this.querySelector('button'))">
        <input type="text" class="task-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea class="task-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>
  <script>
    function addTaskToColumn(button) {
      const form = button.closest('.add-task-form');
      const titleInput = form.querySelector('.task-title');
      const descInput = form.querySelector('.task-desc');
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      if (!title || !desc) return alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ');

      const column = form.closest('.column');
      const columnId = column.id;
      let gif = '';
      if (columnId === 'todo') gif = 'https://i.gifer.com/Pvxp.gif';
      else if (columnId === 'inProgress') gif = 'https://i.gifer.com/9P3h.gif';
      else if (columnId === 'done') gif = 'https://i.gifer.com/OiwA.gif';

      const task = document.createElement('div');
      task.className = 'task';
      task.setAttribute('draggable', 'true');
      task.addEventListener('dragstart', dragTask);
      task.addEventListener('dragend', () => task.classList.remove('dragging'));
      task.innerHTML = `
        <div class="actions"><button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></div>
        <img src="${gif}" alt="icon" style="width:32px;height:32px;border-radius:50%;float:left;margin-right:8px;">
        <strong>${title}</strong>
        <p>${desc}</p>
      `;
      task.classList.add('dragging');
      form.parentElement.appendChild(task);
      setTimeout(() => task.classList.remove('dragging'), 50);
      titleInput.value = '';
      descInput.value = '';
    }

    function dragTask(event) {
      event.dataTransfer.setData('text/plain', event.target.outerHTML);
      event.target.classList.add('dragging');
      setTimeout(() => event.target.style.display = 'none', 0);
    }

    function dropTask(event, columnId) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text/plain');
      const column = document.getElementById(columnId);
      column.classList.remove('drag-over');
      const temp = document.createElement('div');
      temp.innerHTML = data;
      const task = temp.firstChild;
      task.setAttribute('draggable', 'true');
      task.addEventListener('dragstart', dragTask);
      task.addEventListener('dragend', () => task.classList.remove('dragging'));
      task.style.display = '';
      column.appendChild(task);

      const sound = document.getElementById('dropSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
    }

    document.querySelectorAll('.column').forEach(col => {
      col.addEventListener('dragover', e => {
        e.preventDefault();
        col.classList.add('drag-over');
      });
      col.addEventListener('dragleave', () => col.classList.remove('drag-over'));
      col.addEventListener('drop', e => dropTask(e, col.id));
    });

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíú';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 8 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 800);
  </script>
</body>
</html>
